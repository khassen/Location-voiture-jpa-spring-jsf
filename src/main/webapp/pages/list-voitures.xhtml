

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="titre">List</ui:define>
	<ui:define name="body">

	<h:form>
		<p:dataTable id="dataTable" value="#{voitureMB.voituretList}"
			var="voiture" styleClass="table table-bordered table-striped">


			<p:column>
				<f:facet name="header"> Marque </f:facet>
				#{voiture.marque}
			</p:column>

			<p:column>
				<f:facet name="header"> Modele </f:facet>
				#{voiture.model}
			</p:column>

			<p:column>
				<f:facet name="header"> Date mise en circulation </f:facet>
				<h:outputText value="#{voiture.dateMiseEnCirculation}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
				</h:outputText>
			</p:column>

			<p:column>


				<f:facet name="header"> Action </f:facet>
				<h:commandButton action="#{voitureMB.removeVoiture}"
					value="Supprimer" styleClass="btn danger" />
				<f:facet name="header"> Action </f:facet>
				<h:commandButton action="#{voitureMB.selectVoiture}"
					value="Modifier" styleClass="btn success" />

			</p:column>

		</p:dataTable>

	</h:form>
</ui:define>
</ui:composition>
</html>
