
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="titre">#{msg['titre.saisie.voiture']}</ui:define>
	<ui:define name="titre body">#{msg['titre.saisie.voiture']}</ui:define>
	<ui:define name="body">


		<h:form>

			<table>

				<tr>
					<td><h:outputLabel for="marque"
							value="#{msg['voiture.marque']} : " /></td>


					<!-- keyboard permet d'avoir un clavier virtuel -->
					<td><p:keyboard id="marque"
							value="#{voitureMB.voiture.marque}" required="true"
							label="#{msg['voiture.marque']}">
							<f:validateLength minimum="2" />
						</p:keyboard> <h:message for="marque" /></td>
				</tr>

				<tr>
					<td><h:outputLabel for="modele"
							value="#{msg['voiture.model']} : " /></td>
					<td><p:keyboard id="modele" value="#{voitureMB.voiture.model}"
							required="true" label="#{msg['voiture.model']}">
							<f:validateLength minimum="1" />
						</p:keyboard> <h:message for="modele" /></td>
				</tr>

				<tr>
					<td><h:outputLabel for="dateMiseEnCirculation"
							value="#{msg['voiture.date']} :" /></td>


					<td><p:calendar
							value="#{voitureMB.voiture.dateMiseEnCirculation}"
							id="popupButtonCal" showOn="button"
							validator="#{voitureMB.validateDateMiseEnCirculation}"
							label="#{msg['voiture.date']}" required="true" />
						<h:message for="dateMiseEnCirculation" /></td>
				</tr>
				<tr>

					<td><h:commandButton action="#{voitureMB.saveVoiture}"
							value="#{msg['bouton.ajout']}" ajax="false"
							styleClass="btn btn-success" /></td>

					<!-- Action est d'appeler la methode saveClient de l'objet clientMB avec immediate="true" sans passer par la validation du formulaire -->


					<td><h:commandButton action="list-voitures"
							value="#{msg['annuler.voiture']}" ajax="false" immediate="true"
							styleClass="btn btn-default" /></td>

				</tr>

			</table>



		</h:form>


	</ui:define>
</ui:composition>
</html>
