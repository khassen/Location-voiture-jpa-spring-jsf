<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>


	<h:form>

		<table>

			<tr>
				<td><h:outputLabel for="name" value="Nom : " /></td>
				<td><h:inputText id="name" value="#{clientMB.client.nom}"
						required="true">
						<f:validateLength minimum="3" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="surname" value="Prenom : " /></td>
				<td><h:inputText id="surname" value="#{clientMB.client.prenom}">
						<f:validateLength minimum="3" />
					</h:inputText></td>
			</tr>

			<tr>
				<td><h:outputLabel for="email" value="Email : " /></td>
				<td><h:inputText id="email" value="#{clientMB.client.email}">
						<f:validateLength minimum="10" />
					</h:inputText></td>
			</tr>

			<tr>
				<td><h:commandButton id="addClient" value="Add"
						action="#{clientMB.save}" /></td>
				<!-- 		immediate=true vrAie pour ne pas aller directement Ã  la page si il  manque un champ -->
				<td><h:commandButton id="reset" value="Reset"
						action="#{clientMB.reset}" immediate="true" /></td>
				<td><h:commandButton id="ListClients" value="List Clients"
						action="list-clients" immediate="true" /></td>
			</tr>
		</table>
	</h:form>


</h:body>
</html>
