
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="titre">List</ui:define>
	<ui:define name="body">
	<h:form>
		<h:inputHidden value="#{clientMB.client.id}" />
		<table>

			<tr>
				<td><h:outputLabel for="name" value="Nom : " /></td>
				<td><h:inputText id="name" value="#{clientMB.client.nom}"
						required="true">
						<f:validateLength minimum="3" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="surname" value="Prenom : " /></td>
				<td><h:inputText id="surname" value="#{clientMB.client.prenom}">
						<f:validateLength minimum="3" />
					</h:inputText></td>
			</tr>

			<tr>
				<td><h:outputLabel for="email" value="Email : " /></td>
				<td><h:inputText id="email" value="#{clientMB.client.email}">
						<f:validateLength minimum="10" />
					</h:inputText></td>
			</tr>

		

		</table>

					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:commandLink id="update" action="#{clientMB.updateClient}"
						value="Update" />
		

	</h:form>
	</ui:define>
</ui:composition>
</html>
