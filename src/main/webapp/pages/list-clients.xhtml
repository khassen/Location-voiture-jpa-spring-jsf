<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Clients : "></h:outputText>
		<h:dataTable id="clients" var="client" value="#{clientMB.clientList}"
			style="width: 10%">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{client.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<h:outputText value="#{client.nom}" />
				<!-- ou on peut faire directement #{client.nom} comme dans spring -->

			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Prenom" />
				</f:facet>
				<h:outputText value="#{client.prenom}" />
			</h:column>

				<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{client.email}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<h:commandLink id="reset" 
						action="#{clientMB.deleteClient}" value="Supprimer"/>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>

</html>
