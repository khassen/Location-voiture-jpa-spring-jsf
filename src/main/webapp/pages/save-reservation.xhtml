
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="titre">List</ui:define>
	<ui:define name="body">

	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="dateR" value="Date Reservation  : " /></td>

				<td><h:inputText value="#{reservationMB.reservation.dateResev}"
						required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="dateP" value="Date Prise : " /></td>

				<td><h:inputText value="#{reservationMB.reservation.datePrise}"
						required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="dateRe" value="Date Retour : " /></td>

				<td><h:inputText
						value="#{reservationMB.reservation.dateRetour}" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="voiture" value="Voiture : " /></td>

				<td><h:selectOneMenu
						value="#{reservationMB.reservation.voiture.id}" required="true"
						requiredMessage="choisissez une voiture">
						<f:selectItems value="#{voitureMB.selectVoiture}" />
					</h:selectOneMenu></td>

			</tr>
			<tr>
				<td><h:outputLabel for="client" value="Client : " /></td>

				<td><h:selectOneMenu
						value="#{reservationMB.reservation.client.id}" required="true">
						<f:selectItems value="#{clientMB.selectClient}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>

				
				<td><h:commandButton id="valider" value="Valider"
						action="#{reservationMB.saveReservation}" /></td>

				<td><h:commandButton id="reset" value="Annuler"
						action="#{reservationMB.reset}" /></td>
						
				<td><h:commandButton id="ListReservations" value="Liste"
						action="#{reservationMB.findAllReservation}" /></td>

			</tr>
		</table>
	</h:form>

	</ui:define>
</ui:composition>
</html>
